<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<header>
    <h1 class=" text-center text-5xl font-medium mt-5" >
        Welcome To Your <span class="text-blue-800">
            Baap Er Bank
        </span>
    </h1>
</header>
<main>
  
<section>
    <div class="w-9/12 gap-5
text-white
 
    mx-auto 
    mt-8 grid grid-cols-3">
        <div class=" bg-cyan-950 p-6 rounded-lg ">
            <h2 class="text-2xl font-bold">Deposit</h2>
            <h2 class="text-2xl font-bold">$ <span id="deposit-previous">00</span></h2>
        </div>
        <div class=" bg-orange-600 p-6 rounded-lg ">
            <h2 class="text-2xl font-bold">Withdraw</h2>
            <h2 class="text-2xl font-bold">$ <span id="withdraw-previous">00</span></h2>
        </div>
        <div class=" bg-rose-700 p-6 rounded-lg  ">
            <h2 class="text-2xl font-bold">Balance</h2>
            <h2 class="text-2xl font-bold ">$<span id="previous-balance">1200</span></h2>
        </div>
    </div>
</section>
<section>
    <div class="w-9/12 gap-5 
    text-black
     
        mx-auto 
        mt-8 grid grid-cols-2">
        <div class="bg-cyan-700 px-12 rounded-xl py-10">
            <h2 class="text-2xl  mb-3">Please Diposite</h2>
            <input class=" block w-9/12 mb-2 px-3" type="text" name="" id="deposit-field" 
             placeholder="$Amount Your want to Deposit">

             <button id="btn-deposit" 
             class=" bg-blue-700 py-1 px-3 rounded-lg hover:bg-violet-600">Deposit</button>
         
        </div>
        <div class="bg-amber-600 px-12 rounded-xl py-10">
            <h2 class="text-2xl mb-3">Please Withdraw</h2>
            <input class=" block w-9/12 mb-2 px-3" type="text" name="" id="withdraw-field" 
             placeholder="$Amount Your want to Withdraw">
             <button  id="btn-withdraw"
              class=" bg-pink-700 py-1 px-3 rounded-lg hover:bg-violet-600">Withdraw</button>
         
        </div>

    </div>
</section>
            
           


<script src="./deposit.js"></script>
</main>

</body>
</html>
