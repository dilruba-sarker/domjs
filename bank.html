<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<header>
    <h1 class=" text-center text-5xl font-medium mt-5" >
        Welcome To Your <span class="text-blue-800">
            Baap Er Bank
        </span>
    </h1>
</header>
<main>
<div>
    <section class=" w-9/12 bg-emerald-300 mx-auto mt-4 p-8">
        <p class="text-2xl px-3">Please LogIn</p>
        <div class="p-4">
            <input class="block px-3 w-9/12"type="email" name="" id="user-email" placeholder="Input email">
         
            <input class="block px-3 w-9/12 mt-2" type="password" name="" id="user-password" placeholder="input password">
             <button id="btn-submit" class="
             text-neutral-50
              rounded-lg
              bg-amber-500
              px-5 py-2
              mt-2">Submit</button>

        </div>


    </section>
</div>
<script src="./bank.js"></script>
</main>
</body>
</html>
